<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
</head>

<script>
  function valSenha(){
    var NovaSenha = document.getElementById('senha1').value;
    var CNovaSenha = document.getElementById('senha2').value;

    if(NovaSenha != CNovaSenha){
        alert("Senhas diferentes\n Digite senhas iguais");
    } else{
        document.FormSenha.submit();
    }
}

  function valemail(){
    var NovoEmail = document.getElementById('email1').value;
    var CNovoEmail = document.getElementById('email2').value;

    if((context.NovoEmail.value) !== (context.CNovoEmail.value)){
        alert("emails diferentes\n Digite emails iguais");
    } else{
        document.FormEmail.submit();
    }
}

</script>

<body>
    <div class="conteudo">
        <div class="titulo"> Atualizar Dados </div>
        <form action="#">
            <div class="userinf">
                <div class="entrada">
                    <span class="detalhes">E-mail</span>
                    <input id="email1" type="email" placeholder="Digite seu e-mail">
                </div>
                <div class="entrada">
                    <span class="detalhes"> Confirmar E-mail</span>
                    <input id="email2" type="email" placeholder="Confirme seu e-mail">
                </div>
                <div class="entrada">
                    <span class="detalhes">Senha</span>
                    <input id="senha1" type="password" placeholder="Digite sua senha">
                </div>
                <div class="entrada">
                    <span class="detalhes">Confirmar Senha</span>
                    <input id="senha2" type="password" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="btn-atu">
                <input type="submit" onClick="valSenha(), valEmail()" value="Atualizar">
            </div>
            <div class="btn-can">
                <input type="button" value="Cancelar">
            </div>
        </form>
    </div>
</body>

</html>
