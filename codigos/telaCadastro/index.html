<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=" UTF-8 ">
    <meta http-equiv="X-UA-Compatible " content="IE=edge ">
    <link rel="stylesheet " href="style.css">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <title>Cadastro</title>
</head>

<body>
    <div class="conteudo ">
        <div class="titulo"> Cadastro </div>
        <form action="# ">
            <div class="userinf ">
                <div class="entrada ">
                    <span class="detalhes ">Nome</span>
                    <input type="text " placeholder="Digite seu nome " required>
                </div>
                <div class="entrada ">
                    <span class="detalhes ">Sobrenome</span>
                    <input type="text " placeholder="Digite seu Sobrenome " required>
                </div>
                <div class="entrada ">
                    <span class="detalhes ">Data de nascimento</span>
                    <input type="date" required>
                </div>
                <div class="entrada ">
                    <span class="detalhes ">E-mail</span>
                    <input type="email" placeholder="Digite seu e-mail " required>
                </div>
                <div class="entrada">
                    <span class="detalhes">Senha</span>
                    <input type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="entrada">
                    <span class="detalhes">Confirmar Senha</span>
                    <input type="password" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>

</html>
